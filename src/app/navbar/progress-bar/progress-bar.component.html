<div class="row progress-container">
  <div class="col-md-10 col-sm-10">
    <div class="progress-label">
      <span class="">{{currentSize}} GB / {{maxSize}} GB</span>
    </div>
    <div class="progress db-progress">
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width.%': percent}">
      </div>
    </div>
  </div>
</div>
